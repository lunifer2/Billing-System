{% extends 'layouts/seller_master.html' %}

{% block title %}
    Bill - Detail
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>This is Bill detail page</h1>
    <hr>
    <div class="card">
        
        <div class="card-header" style="padding: 20px; border-radius: 45px;">
            <h3>{{ data.item_name }}</h3>
        </div>
        <div class="card-body">
            <h6><img src="{{ data.item_image.url }}" width="400"></h6>
        </div>
        <div class="card-body">
            <h6>{{ data.item_price }}</h6>
        </div>
        <div class="card-body">
            <h6>{{ data.item_description }}</h6>
        </div>
    </div>
    <a href="{% url 'order-index' %}" class="btn btn-primary mt-3">BACK</a>
</div>
{% endblock %}
