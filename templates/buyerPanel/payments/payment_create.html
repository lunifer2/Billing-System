{% extends 'layouts/buyer_master.html' %}

{% block title %}
    Payment - Add
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex-row justify-content-center">
        
        <div class="card p-2 mt-3" style="border-radius: 0%;
         max-width: 75%;" >
         <h1>This is payment add page</h1>
         <hr>
           {% load crispy_forms_tags %}
            <form action="{% url 'payment-create' bill_id=bill.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Confirm Payment</button>
                <a href="{% url 'order-index' %}" class="btn btn-primary mt-3">BACK</a>
            </form>
        </div>
</div>
{% endblock %}
